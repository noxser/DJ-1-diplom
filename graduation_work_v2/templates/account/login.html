<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Graduation Work</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="text-center" data-gr-c-s-loaded="true">


<form class="form-signin" method="post">
    <input type="hidden" name="next" value="">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'img/logo.svg' %}" alt="" width="72" height="72">


    <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
    <p><strong>{{err}}</strong></p>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" name="username"
           value="{{username}}" required="" autofocus="" data-cip-id="inputEmail">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль"
           name="password" required="" data-cip-id="inputPassword">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>

    <p class="mt-5 mb-3 text-muted">
        <a style="text-decoration: none; color: grey" href="{% url 'index' %}">© Просто магазин 2018</a>
    </p>

</form>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
