<br>
<div class="pagination">
    {% if page.has_other_pages %}
        <span class="page-links">
            {% if page.has_previous %}
                <a href="{{ request.path }}?page={{ page.previous_page_number }}">назад</a>
            {% endif %}
                <span class="page-current">
                    страница {{ page.number }} из {{ page.paginator.num_pages }}
                </span>
            {% if page.has_next %}
                <a href="{{ request.path }}?page={{ page.next_page_number }}">вперед</a>
            {% endif %}
        </span>
    {% endif %}
</div>
