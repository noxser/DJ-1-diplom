<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Graduation Work</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="" data-gr-c-s-loaded="true">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}">Просто магазин</a>
  <img src="{% static 'img/logo.svg' %}" alt="" width="42" height="42">
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">s
      <li {% ifequal request.path "/" %}
            class="nav-item active"
          {% else %}
            class="nav-item"
          {% endifequal %}>
        <a class="nav-link" href="{% url 'index' %}">
          Главная</a>
      </li>

      {% for c in categories %}
        <li {% if c.name != category %}
                class="nav-item"
            {% else %}
                class="nav-item active"
            {% endif %}>
            <a class="nav-link" href="{{c.get_absolute_url}}">{{ c.name }}</a>
        </li>
      {% endfor %}

    </ul>
    <a class="btn btn-outline-success my-2 my-sm-0" role="button"
       href="{% url 'cart:main' %}">
      Корзина</a>

        {% if request.user.is_authenticated %}
        <a class="btn btn-outline-success my-2 my-sm-0" role="button"
           href="{% url 'account:logged_out' %}">
            Выйти</a>
        {% else%}
        <a class="btn btn-outline-success my-2 my-sm-0" role="button"
           href="{% url 'account:home' %}">
            Войти</a>
        {% endif%}

  </div>
</nav>

{% block content %}{% endblock %}

<hr>
<footer class="container">
    <p>© Просто магазин 2018</p>
</footer>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
